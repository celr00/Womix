<div class="card mb-4" *ngIf="service">
  <img src="{{service.servicePhotos[0].photo.url || './assets/placeholder-image.png' }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{service.name}}</h5>
    <p class="card-text">{{service.description}}</p>
    <a routerLink="/user/{{service.userService.userId}}" class="card-link">{{service.userService.user.firstName}} {{service.userService.user.lastName}}</a>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-success fw-bold fs-5 fst-italic">{{service.price | currency}}</li>
  </ul>
  <div class="card-body">
    <a routerLink="/services/{{service.id}}" class="card-link">View service</a>
  </div>
</div>
