<div class="job-card mb-3 p-1 p-sm-3 border border-secondary border-3 rounded-4 border-opacity-25 pointer bg-body-tertiary"
  [ngClass]="{'border-5 border-opacity-100 border-info bg-info-subtle shadow-info': isActive}">
  <div class="row">
    <div class="col-12 col-sm-4 d-flex align-items-center mb-3 mb-sm-0">
      <img src="{{photoUrl}}" class="img-fluid rounded">
    </div>
    <div class="col-12 col-sm-8">
      <h5>
        {{fullName}}
      </h5>
      <p>
        {{job.name}}
      </p>
      <p>
        {{address}}
      </p>
    </div>
  </div>
</div>
