<div class="form-floating mb-3">
  <textarea
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    style="height: 150px;"
  ></textarea>
  <label for="floatingInput">{{label}}</label>

  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter a {{label | lowercase}}</div>
  <div *ngIf="control.errors?.['minlength']" class="invalid-feedback" >{{label | titlecase}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long</div>
  <div *ngIf="control.errors?.['maxlength']" class="invalid-feedback" >{{label | titlecase}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters long</div>
</div>
