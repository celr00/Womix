<ng-container *ngIf="photoUrl !==''">
  <div class="col-10 col-sm-8 col-md-5 col-lg-3 mb-4">
    <img src="{{photoUrl}}" class="img-fluid rounded shadow">
  </div>
  <button (click)="delete()" type="button" class="btn btn-link text-danger text-decoration-none">
    <i class="bi bi-trash3 me-2"></i>
    Eliminar foto</button>
</ng-container>

<ng-container *ngIf="photoUrl === ''">
  <div class="col-12 col-md-3">
    <div
      class="card bg-faded p-3 text-center mb-3 my-drop-zone"
      [ngClass]="{ 'nv-file-over': hasBaseDropzoneOver }"
      (fileOver)="fileOverBase($event)" [uploader]="uploader!" ng2FileDrop >
      <i class="fa fa-upload fa-3x"></i>Arrasta tu foto aqu√≠
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Foto</label>
      <input
        class="form-control"
        type="file"
        id="formFile"
        ng2FileSelect
        [uploader]="uploader!"
        multiple
      />
    </div>
  </div>

  <div
    class="col-12 col-md-9"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >

    <div>
      <div class="mb-3">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [ngStyle]="{ width: uploader?.progress + '%' }"
          ></div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
