<div class="modal-header">
  <h5 class="modal-title">
    {{title}}
  </h5>
  <button type="button" class="btn-close" (click)="decline()"></button>
</div>
<div class="modal-body">
  <p>
    {{message}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="decline()">
    {{btnCancelText}}
  </button>
  <button type="button" class="btn btn-info" (click)="confirm()">
    {{btnOkText}}
  </button>
</div>
