<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="decline()">{{btnCancelText}}</button>
  <button class="btn btn-info" (click)="confirm()">{{btnOkText}}</button>
</div>
