<ng-container *ngIf="curriculumUrl !==''">
  <div class="mb-4">
    <a class="btn btn-link text-info-emphasis text-decoration-none" href="{{curriculumUrl}}" target="_blank">
      Abrir currículum en pestaña nueva
      <i class="bi bi-box-arrow-up-right ms-2"></i>
    </a>
    <button (click)="delete()" type="button" class="btn btn-link text-danger text-decoration-none">
      <i class="bi bi-trash3 me-2"></i>
      Eliminar currículum</button>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12">
      <pdf-viewer [src]="curriculumUrl" [render-text]="true" [original-size]="false"
        style="width: 100%; height: 500px"></pdf-viewer>
    </div>
  </div>

</ng-container>

<ng-container *ngIf="curriculumUrl === ''">
  <div class="col-12 col-md-3">
    <div class="card bg-faded p-3 text-center mb-3 my-drop-zone" [ngClass]="{ 'nv-file-over': hasBaseDropzoneOver }"
      (fileOver)="fileOverBase($event)" [uploader]="uploader!" ng2FileDrop>
      <i class="fa fa-upload fa-3x"></i>Arrasta tu currículum aquí
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Currículum</label>
      <input class="form-control" type="file" id="formFile" ng2FileSelect [uploader]="uploader!" multiple />
    </div>
  </div>

  <div class="col-12 col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

    <div>
      <div class="mb-3">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [ngStyle]="{ width: uploader?.progress + '%' }"></div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
