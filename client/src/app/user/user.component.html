<div class="container-fluid container-xxl" *ngIf="user !== undefined && products && services">
    <app-user-card [user]="user" [loggedIn]="accountService.loggedIn()"></app-user-card>
    <div class="row">
        <h3>Products</h3>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let product of products">
            <app-card [item]="product" [showSellerName]="false"></app-card>
        </div>
    </div>
    <div class="row">
        <h3>Services</h3>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let service of services">
            <app-card [showSellerName]="false" [item]="service" [type]="'service'"></app-card>
        </div>
    </div>
</div>
