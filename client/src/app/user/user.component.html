<div class="container-fluid container-md" *ngIf="user">
  <app-user-card [user]="user"></app-user-card>
  <div class="bg-white rounded-3 shadow-sm p-3">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
