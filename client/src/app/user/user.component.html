<div class="container-fluid container-xxl" *ngIf="user && products && services">
  <app-user-card [user]="user" [loggedIn]="accountService.loggedIn()"></app-user-card>
  <tabset class="member-tabset">
    <tab heading="Productos" class="p-3">
      <div class="row" *ngIf="products.length > 0">
        <h3>Productos</h3>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let product of products">
          <app-card [item]="product" [showSellerName]="false"></app-card>
        </div>
      </div>
      <div class="row" *ngIf="products.length === 0">
        <h3 class="text-info-emphasis">
          No tiene productos publicados
        </h3>
      </div>
    </tab>
    <tab heading="Servicios" class="p-3">
      <div class="row" *ngIf="services.length > 0">
        <h3>Servicios</h3>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let service of services">
          <app-card [showSellerName]="false" [item]="service" [type]="'service'"></app-card>
        </div>
      </div>
      <div class="row" *ngIf="services.length === 0">
        <h3 class="text-primary-emphasis">
          No tiene servicios publicados
        </h3>
      </div>
    </tab>
    <tab heading="Currículum" class="p-3">
      <div class="row" *ngIf="user.curriculum !== null && user.curriculum !== ''">
        <a class="btn btn-link text-info-emphasis text-decoration-none" href="{{user.curriculum}}" target="_blank">
          Abrir currículum en pestaña nueva
          <i class="bi bi-box-arrow-up-right ms-2"></i>
        </a>
        <div class="col-12 col-sm-12">
          <pdf-viewer [src]="user.curriculum" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 500px"></pdf-viewer>
        </div>
      </div>
    </tab>
  </tabset>
</div>
