<div class="container-fluid container-md" *ngIf="user">
  <app-user-card [user]="user"></app-user-card>
  <div class="row">
    <h3>Products</h3>
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let product of products">
      <app-card [item]="product"></app-card>
    </div>
  </div>
  <div class="row">
    <h3>Services</h3>
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let service of services">
      <app-card [item]="service" [isProduct]="false"></app-card>
    </div>
  </div>
</div>
