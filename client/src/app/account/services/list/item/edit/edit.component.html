<ng-container *ngIf="categories && service">
  <div class="container-fluid container-md">
    <div class="row mb-3 bg-body-tertiary p-3 shadow-sm rounded-4">
      <div class="col-auto d-flex align-items-center">
        <button routerLink="../" type="button" class="btn btn-link">
          <i class="bi bi-arrow-left me-2"></i>
          Atrás</button>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="submit" [disabled]="serviceForm.invalid || !serviceForm.dirty" form="serviceForm"
          class="btn btn-success me-2 text-success-emphasis bg-success-subtle">
          <i class="bi bi-save me-sm-2"></i>
          <span class="d-none d-sm-inline">
            Guardar
          </span>
        </button>
        <button class="btn btn-danger text-danger-emphasis bg-danger-subtle" (click)="delete()">
          <i class="bi bi-trash3 me-sm-2"></i>
          <span class="d-none d-sm-inline">
            Eliminar
          </span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" *ngIf="categories && serviceForm" id="serviceForm">
          <app-text-input [label]="'Nombre'" [formControl]="$any(serviceForm.controls['name'])"></app-text-input>
          <app-text-area [label]="'Descripción'"
            [formControl]="$any(serviceForm.controls['description'])"></app-text-area>
          <div class="form-floating" id="floatingSelect" *ngIf="serviceForm.get('serviceCategory')">
            <select class="form-select" [formControl]="$any(serviceForm.controls['serviceCategory'].get('categoryId'))">
              <option value="{{category.id | number}}" *ngFor="let category of categories">
                {{category.name}}
              </option>
            </select>
            <label for="floatingSelect">Tipo</label>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6 col-lg-8">
        <app-photo-upload [object]="service" [photos]="photos" [controller]="'services'"
          (send)="receive($event)"></app-photo-upload>
      </div>
    </div>
    <!-- <code>
      {{serviceForm.value | json}}
    </code> -->
  </div>
</ng-container>
