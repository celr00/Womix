<div class="container-fluid container-md" *ngIf="service && categories">
  <div class="mb-4">
    <a routerLink="/account/services/list/{{service.id}}" class="text-decoration-none">
      <i class="fa fa-angle-left me-2"></i>
      Back
    </a>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" *ngIf="categories && serviceForm">
        <app-text-input [label]="'Name'" [formControl]="$any(serviceForm.controls['name'])"></app-text-input>
        <app-text-input [label]="'Description'" [formControl]="$any(serviceForm.controls['description'])"></app-text-input>
        <app-text-input [label]="'Price'" [type]="'number'" [formControl]="$any(serviceForm.controls['price'])"></app-text-input>
        <div class="form-floating" id="floatingSelect" *ngIf="serviceForm.get('serviceCategory')">
          <select class="form-select" [formControl]="$any(serviceForm.controls['serviceCategory'].get('categoryId'))">
            <option value="{{category.id | number}}" *ngFor="let category of categories">
              {{category.name}}
            </option>
          </select>
          <label for="floatingSelect">Service category</label>
        </div>
        <div class="row">
          <div class="col d-flex">
          <button type="submit" [disabled]="serviceForm.invalid || !serviceForm.dirty" class="btn btn-success my-3">Confirm changes
            <i class="fa fa-floppy-o ms-2"></i>
          </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 col-lg-8">
      <app-photo-upload [object]="service" [photos]="photos" [controller]="'services'" (send)="receive($event)"></app-photo-upload>
    </div>
  </div>
  <!-- <code>
    {{serviceForm.value | json}}
  </code> -->
</div>
