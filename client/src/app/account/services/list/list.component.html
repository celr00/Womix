<div class="d-flex mt-2 mb-3">
  <input (keyup.enter)="onSearch()" category="text" placeholder="Search" class="form-control me-2 bg-transparent" #search>
  <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
  <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
</div>

<table class="table" *ngIf="user">
  <thead>
    <tr>
      <th scope="col pointer" (click)="onIdClick()">#</th>
      <th scope="col pointer" (click)="onNameClick()">Name</th>
      <th scope="col pointer" (click)="onDescriptionClick()">Description</th>
      <th scope="col pointer" (click)="onPriceClick()">Price</th>
      <th scope="col pointer" (click)="onCategoryClick()">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services" class="pointer" routerLink="/account/services/list/{{service.id}}">
      <td>
        {{service.id}}
      </td>
      <td>
        {{service.name}}
      </td>
      <td>
        {{service.description}}
      </td>
      <td>
        {{service.price | currency}}
      </td>
      <td>
        {{service.serviceCategory.category.name}}
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center" *ngIf="totalCount > 0">
  <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
    (pageChanged)="onPageChanged($event)"></app-pager>
</div>
