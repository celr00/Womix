<ng-container *ngIf="jobs">
  <div class="container-fluid container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="d-flex mt-2 mb-3">
          <input (keyup.enter)="onSearch()" area="text" placeholder="Encontrar" class="form-control me-2 bg-transparent"
            #search>
          <button (click)="onSearch()" class="btn btn-outline-info me-2"><i class="bi bi-search"></i></button>
          <button (click)="onReset()" class="btn btn-outline-success"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <ng-container *ngIf="jobs.length === 0">
          <img src="../../assets/svgs/Empty.svg" class="img-fluid mx-auto">
        </ng-container>
        <ng-container *ngIf="jobs.length > 0">
          <div class="row">
            <div class="col-5 col-sm-6 col-lg-8">
              <div class="row">
                <div class="col-12 col-lg-6" *ngFor="let job of jobs">
                  <app-job-card
                    (click)="onCardClick(job.id)"
                    [job]="job"
                    [isActive]="isCurrent(job)"></app-job-card>
                </div>
              </div>
            </div>
            <div class="ps-0 ps-sm-1 col-7 col-sm-6 col-lg-4 position-sticky info-static">
              <app-job-info [job]="selectedCard(jobs)" [isFollowed]="isFollowed" (send)="receive($event)" [disableFollow]="disableFollow"></app-job-info>
            </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
              (pageChanged)="onPageChanged($event)"></app-pager>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
