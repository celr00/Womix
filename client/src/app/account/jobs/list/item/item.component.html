<div *ngIf="job">
  <div class="container-fluid container-md">
    <div class="row mb-3">
      <div class="col-12 col-lg-6 col-xl-7 mb-3">
        <div class="mb-4">
          <a routerLink="/account/jobs/list" class="text-decoration-none">
            <i class="fa fa-angle-left me-2"></i>
            Back
          </a>
        </div>
        <app-detail [item]="job" [fromAccount]="true" [type]="'job'"></app-detail>
        <div class="row my-4">
          <div class="col d-flex justify-content-end">
            <a routerLink="edit" class="btn btn-outline-info me-2">
              <i class="fa fa-pencil me-2"></i>
              Edit</a>
            <button class="btn btn-outline-danger me-2" (click)="delete()">
              <i class="fa fa-trash me-2"></i>
              Delete</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-5">
        <h4 class="text-muted fw-semibold">
          Interested users
        </h4>
        <div class="" *ngFor="let userJobInterest of job.userJobInterests">
          <app-user-card [user]="userJobInterest.user" [compact]="true"></app-user-card>
        </div>
      </div>
    </div>
  </div>
</div>
