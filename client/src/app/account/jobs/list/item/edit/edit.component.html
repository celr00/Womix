<div class="container-fluid container-md" *ngIf="job && areas">
  <div class="mb-4">
    <a routerLink="/account/jobs/list/{{job.id}}" class="text-decoration-none">
      <i class="fa fa-angle-left me-2"></i>
      Regresar
    </a>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" *ngIf="areas && jobForm">
        <app-text-input [label]="'Nombre'" [formControl]="$any(jobForm.controls['name'])"></app-text-input>
        <app-text-area [label]="'Descripción'" [formControl]="$any(jobForm.controls['description'])"></app-text-area>
        <app-text-input [label]="'Salario'" [type]="'number'" [formControl]="$any(jobForm.controls['salary'])"></app-text-input>
        <div class="form-floating" id="floatingSelect" *ngIf="jobForm.get('jobArea')">
          <select class="form-select" [formControl]="$any(jobForm.controls['jobArea'].get('areaId'))">
            <option value="{{area.id | number}}" *ngFor="let area of areas">
              {{area.name}}
            </option>
          </select>
          <label for="floatingSelect">Área</label>
        </div>
        <div class="row">
          <div class="col d-flex">
          <button type="submit" [disabled]="jobForm.invalid || !jobForm.dirty" class="btn btn-success my-3">Confirmar Cambios
            <i class="fa fa-floppy-o ms-2"></i>
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <code>
    {{jobForm.value | json}}
  </code> -->
</div>
