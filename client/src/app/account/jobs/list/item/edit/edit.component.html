<ng-container *ngIf="job && areas">
  <div class="container-fluid container-md">
    <div class="row mb-3 bg-body-tertiary p-3 shadow-sm rounded-4">
      <div class="col-auto d-flex align-items-center">
        <button routerLink="../" type="button" class="btn btn-link">
          <i class="bi bi-arrow-left me-2"></i>
          Atrás</button>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="submit" [disabled]="jobForm.invalid || !jobForm.dirty" form="jobForm"
          class="btn btn-success me-2 text-success-emphasis bg-success-subtle">
          <i class="bi bi-save me-sm-2"></i>
          <span class="d-none d-sm-inline">
            Guardar
          </span>
        </button>
        <button class="btn btn-danger text-danger-emphasis bg-danger-subtle" (click)="delete()">
          <i class="bi bi-trash3 me-sm-2"></i>
          <span class="d-none d-sm-inline">
            Eliminar
          </span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" *ngIf="areas && jobForm" id="jobForm">
          <app-text-input [label]="'Nombre'" [formControl]="$any(jobForm.controls['name'])"></app-text-input>
          <app-text-area [label]="'Descripción'" [formControl]="$any(jobForm.controls['description'])"></app-text-area>
          <app-text-input [label]="'Salario'" [type]="'number'"
            [formControl]="$any(jobForm.controls['salary'])"></app-text-input>
          <div class="form-floating" id="floatingSelect" *ngIf="jobForm.get('jobArea')">
            <select class="form-select" [formControl]="$any(jobForm.controls['jobArea'].get('areaId'))">
              <option value="{{area.id | number}}" *ngFor="let area of areas">
                {{area.name}}
              </option>
            </select>
            <label for="floatingSelect">Área</label>
          </div>
        </form>
      </div>
    </div>
    <!-- <code>
      {{jobForm.value | json}}
    </code> -->
  </div>
</ng-container>
