<form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="types && productForm && user">
  <div class="container-fluid container-md">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <app-text-input [label]="'Name'" [formControl]="$any(productForm.controls['name'])"></app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <app-text-area [label]="'Description'" [formControl]="$any(productForm.controls['description'])"></app-text-area>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="row">
          <div class="col-6">
            <app-text-input [label]="'Price'" [type]="'number'" [formControl]="$any(productForm.controls['price'])"></app-text-input>
          </div>
          <div class="col-6">
            <app-text-input [label]="'Quantity'" [type]="'number'" [formControl]="$any(productForm.controls['stockQuantity'])"></app-text-input>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12 col-sm col-md-6 col-lg-4" *ngIf="productForm.get('productItemClass')">
        <div class="form-floating" id="floatingSelect">
          <select class="form-select" [formControl]="$any(productForm.controls['productItemClass'].get('itemClassId'))">
            <option value="{{type.id | number}}" *ngFor="let type of types">
              {{type.name}}
            </option>
          </select>
          <label for="floatingSelect">Product type</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex">
      <button type="submit" [disabled]="productForm.invalid" class="btn btn-success">Add product
        <i class="fa fa-check ms-2"></i>
      </button>
      </div>
    </div>
    <!-- <code>
      {{productForm.value | json}}
    </code> -->
  </div>
</form>
