<div class="container-fluid container-md">
  <div class="mb-4">
    <a routerLink="/account/products/list/{{product.id}}" class="text-decoration-none">
      <i class="fa fa-angle-left me-2"></i>
      Back
    </a>
  </div>
  <div class="row">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="types && productForm">
        <app-text-input [label]="'Name'" [formControl]="$any(productForm.controls['name'])"></app-text-input>
        <app-text-input [label]="'Description'" [formControl]="$any(productForm.controls['description'])"></app-text-input>
        <div class="row">
          <div class="col-6">
            <app-text-input [label]="'Price'" [type]="'number'" [formControl]="$any(productForm.controls['price'])"></app-text-input>
          </div>
          <div class="col-6">
            <app-text-input [label]="'Quantity'" [type]="'number'" [formControl]="$any(productForm.controls['stockQuantity'])"></app-text-input>
          </div>
        </div>
        <div class="form-floating" id="floatingSelect" *ngIf="productForm.get('productItemClass')">
          <select class="form-select" [formControl]="$any(productForm.controls['productItemClass'].get('itemClassId'))">
            <option value="{{type.id | number}}" *ngFor="let type of types">
              {{type.name}}
            </option>
          </select>
          <label for="floatingSelect">Product type</label>
        </div>
        <div class="row">
          <div class="col d-flex">
          <button type="submit" [disabled]="productForm.invalid || !productForm.dirty" class="btn btn-success my-3">Confirm changes
            <i class="fa fa-floppy-o ms-2"></i>
          </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 col-lg-8">
      <app-product-photo-upload [product]="product" (sendProduct)="receiveProduct($event)"></app-product-photo-upload>
    </div>
  </div>
  <!-- <code>
    {{productForm.value | json}}
  </code> -->
</div>
