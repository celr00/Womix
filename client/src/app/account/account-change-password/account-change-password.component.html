<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <app-text-input [label]="'Contraseña actual'" [formControl]="$any(passwordForm.controls['currentPassword'])" [type]="'password'"></app-text-input>
      <app-text-input [label]="'Nueva contraseña'" [formControl]="$any(passwordForm.controls['newPassword'])" [type]="'password'"></app-text-input>
      <app-text-input [label]="'Repetir nueva contraseña'" [formControl]="$any(passwordForm.controls['repeatNewPassword'])" [type]="'password'"></app-text-input>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="passwordForm.invalid">Aceptar</button>
</form>
