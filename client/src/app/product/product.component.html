<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card shadow-sm mb-4">
        <h5 class="card-header bg-white text-primary text-center">{{product.name}}</h5>
        <div class="card-body">
          <p class="card-text">
            {{product.id}}, {{product.name}}
          </p>
          <a routerLink="/products/{{product.id}}" class="card-link">Ver</a>
        </div>
      </div>
    </div>
  </div>
</div>
