<div class="container-fluid container-md">
  <div class="row" *ngIf="types.length > 0">
    <div class="col-12 col-md-5 col-lg-3">
      <h5 class="text-info ms-3">Sort</h5>
      <select class="form-select mb-4" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [selected]="params.sort === sort.value" [value]="sort.value">
          {{sort.name}}
        </option>
      </select>

      <h5 class="text-info ms-3">Types</h5>
      <ul class="list-group my-3 rounded-3 shadow-sm">
        <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === params.itemClassId"
          [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>
      </ul>

    </div>
    <div class="col-12 col-md-7 col-lg-9">
      <div class="bg-white shadow-sm rounded-3 p-3">


      <div class="d-flex mt-2 mb-3">
        <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
        <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
        <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
          (pageChanged)="onPageChanged($event)"></app-pager>
      </div>



      </div>
    </div>
  </div>

</div>
