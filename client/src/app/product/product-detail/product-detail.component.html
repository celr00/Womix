<div class="container-fluid container-xxl" *ngIf="product">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-5 mb-3">
      <div class="gallery-viewer" *ngIf="showGallery()">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery rounded-4 shadow-info overflow-hidden"></ngx-gallery>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-7 mb-3">
      <app-detail [item]="product"></app-detail>
    </div>
  </div>
</div>
