<nav class="navbar navbar-expand-lg bg-white shadow-sm m-3 rounded-3">
  <div class="container-fluid">

  </a>
  <ul class="navbar-nav d-none d-lg-flex links-list">
    <li class="nav-item">
      <a routerLink="/products" routerLinkActive="active" class="nav-link text-uppercase">Products</a>
    </li>
    <li class="nav-item">
      <a routerLink="/services" routerLinkActive="active" class="nav-link text-uppercase">Services</a>

      <a routerLink="/labour-exange" routerLinkActive="active" class="nav-link text-uppercase">Labor Exange</a>
    </li>
  </ul>
  <ng-container *ngIf="(accountService.currentUser$ | async) === null">

      <a routerLink="/sign-up" class="btn btn-primary">Sign up</a>

          <a (click)="accountService.logout()" class="dropdown-item">
