<ng-container *ngIf="photos">
  <div class="container-fluid container-lg">
    <div class="d-flex mt-2 mb-3">
      <input (keyup.enter)="onSearch()" category="text" placeholder="Encontrar" class="form-control me-2 bg-transparent"
        #search>
      <button (click)="onSearch()" class="btn btn-outline-info me-2"><i class="bi bi-search"></i></button>
      <button (click)="onReset()" class="btn btn-outline-success me-2"><i class="bi bi-arrow-clockwise"></i></button>
      <button class="btn btn-outline-secondary" (click)="onVisibilityClick()">
        <i [class.bi-eye-slash-fill]="params.visible" [class.bi-eye-fill]="!params.visible"></i>
      </button>
    </div>
    <ng-container *ngIf="photos.length === 0">
      <h2>
        No hay fotos pendientes por validar
      </h2>
    </ng-container>
    <ng-container *ngIf="photos.length > 0">
      <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let photo of photos">
          <photo-card [photo]="photo"></photo-card>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
          (pageChanged)="onPageChanged($event)"></app-pager>
      </div>
    </ng-container>
  </div>
</ng-container>
