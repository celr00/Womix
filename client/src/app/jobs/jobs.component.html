<div class="container-fluid container-xxl">
  <div class="row" *ngIf="areas && jobs && myJobs">
      <div class="col-12">
          <div class="d-flex mt-2 mb-3">
              <input (keyup.enter)="onSearch()" area="text" placeholder="Search"
                  class="form-control me-2 bg-transparent" #search>
              <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
              <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
          </div>
          <div class="row">
            <div class="col-5 col-sm-6 col-lg-8">
              <div class="row">
                <div class="col-12 col-lg-6" *ngFor="let job of jobs">
                  <app-job-card
                    [job]="job"
                    (click)="clickCard(job.id)"
                    [isActive]="isCurrent(job)"></app-job-card>
                </div>
              </div>
            </div>
              <div class="col-7 col-sm-6 col-lg-4 position-sticky info-static">
                <app-job-info
                  [loggedIn]="loggedIn"
                  [job]="selectedCard(jobs)"
                  [myJobs]="myJobs"></app-job-info>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
                  (pageChanged)="onPageChanged($event)"></app-pager>
          </div>
      </div>
  </div>
</div>
