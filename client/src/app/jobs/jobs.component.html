<div class="container-fluid container-xxl">
  <div class="row" *ngIf="areas && jobs">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
          <h5 class="text-info ms-3">Sort</h5>
          <select class="form-select mb-4" (change)="onSortSelected($event)">
              <option *ngFor="let sort of sortOptions" [selected]="params.sort === sort.value" [value]="sort.value">
                  {{sort.name}}
              </option>
          </select>
          <h5 class="text-info ms-3">Categories</h5>
          <ul class="list-group my-3 rounded-3 shadow-sm" #categoryList>
              <li class="list-group-item pointer" *ngFor="let area of areas"
                  [class.active]="area.id === params.areaId" [value]="area.id"
                  (click)="onCategorySelected(area.id)">{{area.name}}</li>
          </ul>
      </div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10">
          <div class="d-flex mt-2 mb-3">
              <input (keyup.enter)="onSearch()" area="text" placeholder="Search"
                  class="form-control me-2 bg-transparent" #search>
              <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
              <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
          </div>
          <div class="row">
            <div class="col-6 col-lg-8">
              <div class="row">
                <div class="col-12 col-lg-6" *ngFor="let job of jobs">
                  <app-job-card [job]="job" (click)="clickCard(job.id)" [isActive]="isCurrent(job)"></app-job-card>
                </div>
              </div>
            </div>
              <div class="col-6 col-lg-4 position-sticky info-static">
                <app-job-info [job]="selectedCard(jobs)"></app-job-info>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
                  (pageChanged)="onPageChanged($event)"></app-pager>
          </div>
      </div>
  </div>
</div>
