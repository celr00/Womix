<div class="container-fluid container-xxl">
    <div class="row" *ngIf="categories && services">
        <div class="col-12 col-sm-4 col-md-3 col-lg-2">
            <h5 class="text-info ms-3">Filtrar</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [selected]="params.sort === sort.value" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>
            <h5 class="text-info ms-3">Categorias</h5>
            <ul class="list-group my-3 rounded-3 shadow-sm" #categoryList>
                <li class="list-group-item pointer" *ngFor="let category of categories"
                    [class.active]="category.id === params.categoryId" [value]="category.id"
                    (click)="onCategorySelected(category.id)">{{category.name}}</li>
            </ul>
        </div>
        <div class="col-12 col-sm-8 col-md-9 col-lg-10">
            <div class="d-flex mt-2 mb-3">
                <input (keyup.enter)="onSearch()" category="text" placeholder="Encontrar"
                    class="form-control me-2 bg-transparent" #search>
                <button (click)="onSearch()" class="btn btn-outline-info mx-2"><i class="bi bi-search"></i></button>
                <button (click)="onReset()" class="btn btn-outline-success">Restaurar</button>
            </div>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3" *ngFor="let service of services">
                    <app-card [item]="service" [type]="'service'"></app-card>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="params.pageSize" [pageNumber]="params.pageNumber"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </div>
    </div>
</div>
